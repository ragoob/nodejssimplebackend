<div class="row">
    <div class="col-lg-12">
        <h1>
            Posts
        </h1>
        <table class="table table-hovered">
         <thead>
             <tr>
                 <th>
                     Id
                 </th>
                 <th>
                     User Id
                 </th>
                 <th>
                     Title
                 </th>
                 <th>
                     actions
                 </th>
             </tr>
         </thead>
            <tbody>
                <tr *ngFor="let item of posts | async">
                    <td>
                      {{item.id}}
                    </td>
                    <td>
                        {{item.userId}}
                    </td>
                    <td>
                        {{item.title}}
                    </td>
                    <td>
                    <a class="btn btn-primary" [routerLink]="[ '/posts/', item.id ]">Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
